<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buser</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="navegacao_header">
        <img class="fotoBuser" src="fotos/simboloBuser.svg">
        <a class="ancoraBotaoEntrar"><button class="botaoEntrar">Entrar</button></a>
        </nav>
    </header>
    <main>
        <section class="sectionCorpo">
            <h1 class="textoPrincipal">viagens de ônibus mais baratas que a passagem da rodoviária</h1>
            <h2 class="subTexto">Sem taxas, com segurança e preço justo</h2>
            <div class="container_input">
                  <form class="formulario">
                        <p class="textoInput">Saindo de</p>
                        <div class="containerCampos">
                            <img class="icon imagemSaindo" src="fotos/circle-notch-solid.svg">
                            <select>
                                <option>São José dos Campos - SP</option>
                                <option>Rio de Janeiro - RJ</option>
                                <option>São Paulo - SP</option>
                            </select>
                             <img class="icon imagemExchange" src="fotos/exchange-alt-solid.svg">
                        </div>
                                <p class="textoInput">Indo para</p>
                                <div class="containerCampos">
                                    <img class="icon imagemIndo" src="fotos/map-marker-alt-solid.svg">
                                <select>
                                    <option>São José dos Campos - SP</option>
                                    <option>Rio de Janeiro - RJ</option>
                                    <option>São Paulo - SP</option>
                                </select>
                                        </div>
                                                    <p class="textoInput">Data de ida</p>
                                                    <div class="containerCampos">
                                                        <img class="icon imagemIda" src="fotos/calendar-day-solid.svg">
                                                    <input placeholder="Ida" type="text">
                                                    </div>
                                                            <p class="textoInput">Data de volta</p>
                                                            <div class="containerCampos">
                                                                <img class="icon imagemVolta" src="fotos/calendar-day-solid.svg">
                                                                <input placeholder="Volta">
                                                            </div>
                                                                <button class="botaoBuscar"><img class="icon searchIcon"  src="fotos/search-solid (1).svg">Buscar</button>
                            </form>
            </div>
        </section>
    <div class="divOnibus">
     <img class="onibusBuser" src="fotos/onibus2.png">
    </div>
        </main>
                    <footer class="footer">
                    <p><img class="icon iconFooter" src="fotos/search-solid (1).svg">Buscar</p>
                    <p><img class="icon iconFooter" src="fotos/bus-alt-solid.svg">Viagens</p>
                    <p><img class="icon iconFooter" src="fotos/wallet-solid.svg">Carteira</p>
                    <p><img class="icon iconFooter" src="fotos/percent-solid.svg">Promoção</p>
                    <p><img class="icon iconFooter" src="fotos/question-circle-solid.svg">Ajuda</p>
                    </footer>
</body>
</html>
